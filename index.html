<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AllGear by Rashif</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    header {
      background: #222;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .hero {
      padding: 50px 20px;
    }
    .hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 18px;
      color: #aaa;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: #1d1d1d;
      border-radius: 10px;
      width: 250px;
      padding: 15px;
      box-shadow: 0 0 10px #000;
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
    }
    .product-card h3 {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>AllGear by Rashif</header>

  <section class="hero">
    <h1>Mobile Accessories at Best Price</h1>
    <p>Earbuds, Neckbands, Chargers, Covers & more – All in One Place!</p>
  </section>

  <section class="products">
    <div class="product-card">
      <img src="earbuds.jpg" alt="Earbuds">
      <h3>Wireless Earbuds</h3>
      <p>Clear sound, long battery life – just ₹999</p>
    </div>
    <div class="product-card">
      <img src="neckband.jpg" alt="Neckband">
      <h3>Bluetooth Neckband</h3>
      <p>Comfort fit, deep bass – just ₹799</p>
    </div>
    <div class="product-card">
      <img src="charger.jpg" alt="Charger">
      <h3>Fast Charger</h3>
      <p>18W fast charging – ₹399 only</p>
    </div>
  </section>

</body>
</html>
